<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'community.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Icon -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73a7bf3da2a6472e3d0ca0cd49ccb6c3&libraries=services"></script>

<style>
    .detail_box {
        text-align: center;
        border: solid 1px rgba(219, 219, 219, 1);
        max-width: 500px; 
        max-height: 1000px; 
        margin : 30px auto; 
        background: white;
        border-radius : 7px;
    }
</style>
<body>
    <div class="detail_box">
    <div style="height : 30px; background-color : silver; border-radius : 7px;">  봉사 상세 내용 </div>
    <div style="border : solid 1px rgba(219, 219, 219, 1)">
    <div><img style="width:50px; height:50px; border-radius : 70%" class="profile" src="{% get_media_prefix %}{{ profile_image }}"/></div>
    <div>{{nickname}}</div>
    </div>
    <div style="padding : 10px">
        <img style="max-width : 400px; max-height : 400px;" class="profile" src="{% get_media_prefix %}{{ volunteeritem.volunteer_image }}">
    </div>
    <div>제목 : {{volunteeritem.title}}</div>
    <div style="border : solid 1px rgba(219, 219, 219, 1); width : 80%; margin : 0 auto">{{volunteeritem.description}}</div>
    <div>인원 : {{ volunteeritem.participant }} 명 남음</div>
    <div>지역 : {{ volunteeritem.region }}</div>
    <div>글쓴 시간 : {{volunteeritem.create_time}}</div>
</div>
</body>
