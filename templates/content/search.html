<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Icon -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
    .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;width: 100%; display:block; z-index:10;">
    <div class="container-fluid" style="justify-content: space-between;flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href={% url "content:community"%}><img style="width: 100px"
                                                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </a>
        <div style="display: flex">
            <a href={% url "content:community"%} style="color: black">커뮤니티</a>
            &nbsp;  &nbsp;  &nbsp; 
            <a href={% url "content:search"%} style="color: black">봉사 검색</a>
            &nbsp;  &nbsp;  &nbsp; 
            <a href={% url "content:create_volunteer"%} style="color: black">봉사 추가</a>
            &nbsp;  &nbsp;  &nbsp; 
            <span id="nav_bar_add_box" class="material-icons-outlined" style="padding-right: 10px">add_box</span>
            &nbsp;  &nbsp;  &nbsp; 
            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="box" style="width: 40px; height: 40px">
                        <img class="profile"
                             src="{% get_media_prefix %}{{ mainuser.profile_image }}">
                    </div>
                </a>

                <ul class="dropdown-menu" style="left:-158px" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/content/profile">프로필</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<body>
    <br/><br/><br/><br/>
    <input id="searchbox" style="width:700px; height: 50px;" type="search" ></input>
    <button id="search_button" style="width:50px; height: 50px;">검색</button>
    {% for volunteer in volunteer_list%}
    <div>{{volunteer}}</div>
        <div>{{volunteer.region}}</div>
        <div>{{volunteer.participant}}</div>
        <div>{{volunteer.desciption}}</div>
    {%endfor%}
</body>
</html>



<script>

    let input = document.getElementById("searchbox");

    input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        document.getElementById("search_button").click();
    }
    });

    $("#search_button").click(function (event) {
    let search_item = document.getElementById("searchbox").value;

    $.ajax({
        url: "/main/search_result",
        data: {
            search_item: search_item
        },
        method: "POST",
        success: function (data) {
            alert("성공");
            location.replace("/main/search_result")
        },
        error: function (request, status, error) {
            alert("에러");
        },
    });
}); 
</script>
