<script>

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 
let latlag;

$('#region_find').click(function(){
    let keyword = document.getElementById("region").value

    var map = new kakao.maps.Map(mapContainer, mapOption); 
    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();
    // 주소로 좌표를 검색합니다
    geocoder.addressSearch( keyword, function map_search(result, status) {
    // 정상적으로 검색이 완료됐으면 
        if (status === kakao.maps.services.Status.OK) {
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            latlag = coords;

            var message = 'latlng: new kakao.maps.LatLng(' + result[0].y + ', ';
            message += result[0].x + ')';
            
            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">장소</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        } 
    });
});

$("#submit").click(function user_update() {
    let file = document.getElementById("file").files[0]
    let region = document.getElementById("region").value;
    let participant = document.getElementById("participant").value;
    let description = document.getElementById("description").value;
    let date = document.getElementById("date").value;
    let start_time = document.getElementById("start_time").value;
    let end_time = document.getElementById("end_time").value;

    let form_data = new FormData()

    form_data.append("file_give", file)
    form_data.append("region", region)
    form_data.append("participant", participant)
    form_data.append("description", description)
    form_data.append("date", date)
    form_data.append("start_time", start_time)
    form_data.append("end_time", end_time)
    form_data.append("latlag", latlag)

    //사진이 들어가지 않았을 때
$.ajax({
        type: "POST",
        url: "/main/createvolunteer",
        data: form_data,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
            alert("성공")
        },
    })
}
);
</script>
